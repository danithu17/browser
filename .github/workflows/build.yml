name: Build Aegis Browser

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: "6.6.0"
          host: "windows"
          target: "desktop"
          arch: "win64_msvc2019_64"
          modules: "qtwebengine qtwebchannel qtpositioning"

      - name: Configure CMake
        shell: bash
        run: |
          if [ -f "AegisBrowser/CMakeLists.txt" ]; then
            cd AegisBrowser
            cmake -S . -B ../build -DCMAKE_BUILD_TYPE=Release
          elif [ -f "CMakeLists.txt" ]; then
            cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          else
            echo "Error: CMakeLists.txt not found!"
            exit 1
          fi

      - name: Build
        shell: bash
        run: cmake --build build --config Release

      - name: Deploy Qt DLLs
        shell: cmd
        run: |
          mkdir dist
          copy build\Release\AegisBrowser.exe dist\
          windeployqt --release --qmldir resources/ --compiler-runtime dist\AegisBrowser.exe

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AegisBrowser-Windows
          path: dist/
